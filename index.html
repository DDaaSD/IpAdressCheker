<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>Ip Adress Checker</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2>IP Adress Tracker</h2>
        <form>
          <input
            type="text"
            id="ipAdress"
            name="ipAdress"
            placeholder="Search for any IP address or domain"
          />
          <button>
            <img src="./src/images/icon-arrow.svg" alt="Submit" />
          </button>
        </form>
      </div>
    </header>
    <div class="container content-wrapper">
      <div class="info-bar-wrapper">
        <div class="info-wrapper address-wrp">
          <span>Ip Address</span>
          <p>-- --</p>
        </div>
        <div class="info-wrapper location-wrp">
          <span>Location</span>
          <p>-- --</p>
        </div>
        <div class="info-wrapper timezone-wrp">
          <span>Timezone</span>
          <p>-- --</p>
        </div>
        <div class="info-wrapper isp-wrp">
          <span>Isp</span>
          <p>-- --</p>
        </div>
      </div>
    </div>
    <div id="mapid"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./index.js"></script>
    <!-- <script type="module" src="./httpService.js"></script> -->

  </body>
</html>
